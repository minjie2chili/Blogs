<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        .main>div{
            float: left;
        }
        .content{
            margin-left: 200px;
            margin-right: 200px;
        }
        .middle{
	 		width: 100%;
	 		background: yellow;
	 	}
        .left {
	 		width: 200px;
            margin-left: -100%;
	 		background: red;
	 	}
        .right{
	 		width: 200px;
            margin-left: -200px;
	 		background: blue;
	 	}
    </style>
</head>
<body>
    <div class="main">
		<div class="middle">
	 		<div class="content">
	 		中间
		 	</div>
		 </div>
		<div class="left">
			左边
		</div>
		<div class="right">
			右边
		</div>
	</div>
</body>
</html>
